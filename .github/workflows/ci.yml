name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Type check
        run: mypy --strict --python-version 3.11 .

      - name: Tests
        run: pytest --cov=app --cov=tests --cov-report=term --cov-report=xml --cov-fail-under=79

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          format: json
          output: hadolint-report.json

      - name: Build container image
        run: docker build -t course-app:ci -f Dockerfile .

      - name: Check container user is non-root
        run: docker run --rm --entrypoint=id course-app:ci -u

      - name: Trivy scan
        env:
          TRIVY_VERSION: "0.55.2"
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin ${TRIVY_VERSION}
          trivy image --format sarif --output trivy-report.sarif --severity HIGH,CRITICAL --ignore-unfixed --exit-code 1 course-app:ci

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: container-scans
          path: |
            hadolint-report.json
            trivy-report.sarif

      - name: Pre-commit (all files)
        run: pre-commit run --all-files
