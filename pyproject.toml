[tool.ruff]
line-length = 100
select = ["E","F","W","I"]
target-version = "py311"
exclude = ["venv",".venv","build","dist"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
exclude = ["venv", ".venv", "build", "dist"]

[[tool.mypy.overrides]]
module = ["tests.*"]
allow_untyped_defs = true
allow_untyped_calls = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["app.routers.*"]
allow_untyped_defs = true

[tool.coverage.run]
branch = true
source = ["app", "tests"]
omit = ["venv/*", ".venv/*", "build/*", "dist/*"]

[tool.coverage.report]
fail_under = 80
skip_empty = true
